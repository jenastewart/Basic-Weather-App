<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div class="current-details">
            <h1 class="current-city" id="current-city">Portland</h1>
            <p class="current-details">
              Sunday 11:45, clear sky <br />
              Humidity: <strong>51%,</strong> Wind: <strong>2.57km/h</strong>
            </p>
          </div>
          <div class="current-temperature-container">
            <div class="current-weather-icon">☀️</div>
            <div class="current-temperature">12</div>
            <div class="current-temperature-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/jenastewart" target="_blank"
            >Jena Stewart</a
          >
          is on
          <a
            href="https://github.com/jenastewart/Basic-Weather-App"
            target="_blank"
            >GitHub</a
          >
          and is hosted on
          <a href="https://jenas-basic-weather-app.netlify.app/" target="_blank"
            >Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
